<div class="row">
    <ul>
        <li ng-repeat="team in admin.teams">{{team.num}}</li>
     </ul>
     <button ng-click="admin.loadSamples()">Load Samples</button>
     <form ng-submit="admin.addTeam()">
         <input type="text" ng-model="admin.newTeam.teamNum"></input>
         <input type="text" ng-model="admin.newTeam.teamName"></input>
         <input type="submit" value="Add Team"></input>
         </form>
 </div>
